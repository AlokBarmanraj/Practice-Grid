<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 150px);
            text-align: center;
        }
        .box{
            background-color: aqua;
            padding: 10px;
        }
        .box-2{
            grid-column: span 2;
            grid-row: span 2;
        }
        .box-1{
            grid-column: span 2;
            grid-row: span 8;
        }
        .box-11-12{
            grid-column: span 6;
            grid-row: span 1;
        }

        /* Responsive */
        /* 1-item */
         /* @media screen and (max-width: 576px) {
             .container{
            grid-template-columns: 1fr;
            grid-template-rows: auto;
        }
        .box, .box-1, .box-2, .box-11-12{
            grid-column: span 1;
            grid-row: auto;
            height: 150px;
        }
        } */

        /* 2-items */
         @media screen and (max-width: 576px) {
             .container{
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr, 150px;
        }
        .box, .box-1, .box-2, .box-11-12{
            grid-column: span 1;
            grid-row: auto;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-2">3</div>
        <div class="box box-2">4</div>
        <div class="box box-2">5</div>
        <div class="box box-2">6</div>
        <div class="box box-2">7</div>
        <div class="box box-2">8</div>
        <div class="box box-2">9</div>
        <div class="box box-2">10</div>
        <div class="box box-11-12">11</div>
        <div class="box box-11-12">12</div>
    </div>
</body>
</html>
