<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 2fr, 1fr, 1fr;

            grid-template-rows: 1fr, 1fr;
            gap: 10px;
            /* width: 50%; */
            height: 400px;
        }
    .one{
        grid-row: 1 / 3;
        grid-column: 1 / 2;
    }
    .two{
        grid-column: 2 / 4;
    }
        .container div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
    </div>
</body>
</html>
